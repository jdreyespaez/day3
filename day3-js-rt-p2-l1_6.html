<html>
	<body>
		<script>
			var numSheep = 4;
			var monthsToPrint = 12;

			for (var monthNumber = 1; monthNumber <= monthsToPrint; monthNumber++) {
				numSheep *= 4;
				document.writeln("The will be " + numSheep + " sheep after " + monthNumber + " month(s)!");
				document.writeln("<br>");
			}
		</script>
	</body>
</html>
